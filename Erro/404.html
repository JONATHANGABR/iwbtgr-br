<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - P√°gina n√£o encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script>
        // ==========================================
        // REDIRECIONAMENTOS - RODA ANTES DE TUDO
        // ==========================================
        
        (function() {
            var path = window.location.pathname.toLowerCase();
            
            // Remove barra final se tiver
            if (path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            
            // Se path estiver vazio, √© a raiz
            if (path === '') path = '/';
            
            // Lista de redirecionamentos
            var redirects = {
                '/download': '/#downloads',
                '/baixar': '/#downloads',
                '/sobre': '/#about',
                '/about': '/#about',
                '/faq': '/#faq',
                '/autor': '/#author',
                '/contato': '/#author'
            };
            
            // Se a URL est√° na lista, redireciona imediatamente
            if (redirects[path]) {
                window.location.replace(redirects[path]);
            }
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #0c0c1d;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Grid de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
        }

        .container {
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        .error-code {
            font-size: 64px;
            color: #ff6b6b;
            letter-spacing: 8px;
            margin-bottom: 24px;
        }

        .title {
            font-size: 14px;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .message {
            font-size: 10px;
            color: #6b7280;
            line-height: 2;
            margin-bottom: 32px;
        }

        .info-box {
            background: #12122a;
            border: 2px solid #2a2a4a;
            padding: 20px;
            margin-bottom: 32px;
            font-size: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a4a;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6b7280;
        }

        .info-value {
            color: #ff6b6b;
            word-break: break-all;
            text-align: right;
            max-width: 60%;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            padding: 16px 24px;
            border: 2px solid #2a2a4a;
            background: #12122a;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn-primary {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: #0c0c1d;
        }

        .btn-primary:hover {
            background: #ff8a8a;
            border-color: #ff8a8a;
            color: #0c0c1d;
        }

        .footer {
            margin-top: 40px;
            font-size: 8px;
            color: #6b7280;
        }

        .footer a {
            color: #ff6b6b;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 48px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .info-row {
                flex-direction: column;
                gap: 4px;
            }
            
            .info-value {
                text-align: left;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">üçí</div>
        
        <div class="error-code">404</div>
        
        <h1 class="title">P√ÅGINA N√ÉO ENCONTRADA</h1>
        
        <p class="message">
            A p√°gina que voc√™ procura n√£o existe<br>
            ou foi movida para outro lugar.
        </p>

        <div class="info-box">
            <div class="info-row">
                <span class="info-label">STATUS</span>
                <span class="info-value">NOT FOUND</span>
            </div>
            <div class="info-row">
                <span class="info-label">URL</span>
                <span class="info-value" id="urlDisplay">/</span>
            </div>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary">IN√çCIO</a>
            <a href="javascript:history.back()" class="btn">VOLTAR</a>
        </div>

        <div class="footer">
            <a href="/">IWBTGR PT-BR</a> ‚Äî 2025
        </div>
    </div>

    <script>
        // Mostra a URL atual na tela
        document.getElementById('urlDisplay').textContent = window.location.pathname;
    </script>

</body>
</html>
